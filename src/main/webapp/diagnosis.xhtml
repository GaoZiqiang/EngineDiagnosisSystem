<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>发动机远程监控与智能诊断系统</title>
	<link rel="stylesheet" href="jump-base.css" />
	<link rel="stylesheet" href="bootstrap.min.css" />
</h:head>
<h:body>
	<div class="auto">
		<div class="wrap">
			<div class="haoma-title">
				<div class="haoma-inner">故障诊断</div>
			</div>
			<div class="connent">
				<h:form>
					<tr>
						<td>发动机类型：</td>
						<td><h:selectOneRadio value="#{tempEngine.engineType}">
								<f:selectItem id="engineType1" itemValue="gasolineEngine"
									itemLabel="汽油机" />
								<f:selectItem id="engineType2" itemValue="dieselEngine"
									itemLabel="柴油机" />
							</h:selectOneRadio></td>
						<td>(必选)</td>
					</tr>

					<tr>
						<td>冷却方式：</td>
						<td><h:selectOneRadio value="#{tempEngine.coolingMethod}">
								<f:selectItem id="method1" itemValue="coolant" itemLabel="加冷却液" />
								<f:selectItem id="method2" itemValue="antifreeze"
									itemLabel="加冷却液液和防冻剂" />
							</h:selectOneRadio></td>
						<td>(必选)</td>
					</tr>
					<ul class="box">
						<li>
							<div class="box1">

								<label for="tem" class="item">冷却液温度T</label>
								<h:inputText name="tem_T" value="#{tempEngine.tem_T}" size="10" />
							</div>
						</li>
						<li>
							<div class="box1">
								<label for="waterpa" class="item">水泵压力P1</label>
								<h:inputText name="pressure_P1"
									value="#{tempEngine.pressure_P1}" size="10" />
							</div>
						</li>
						<li>
							<div class="box1">
								<label for="atopa" class="item">气缸压缩压力P2</label>
								<h:inputText name="pressure_P2"
									value="#{tempEngine.pressure_P2}" size="10" />
							</div>
						</li>
						<li>
							<div class="box1">
								<label for="atogap" class="item">气温器主阀门间隙L</label>
								<h:inputText name="gap_L1" value="#{tempEngine.gap_L1}"
									size="10" />
							</div>
						</li>

						<li>
							<div class="box1">
								<label for="wind" class="item">风的传功带偏移量X</label>
								<h:inputText name="offset_X" value="#{tempEngine.offset_X}"
									size="10" />
							</div>
						</li>
					</ul>
					<div class="result">
						<ul class="result-list">
							<li class="list-inner"><h:commandButton value="诊断"
									action="#{parameterController.analysis}" size="10" /></li>
							<li class="list-inner"><a class="pause">暂停</a></li>
							<li class="list-inner"><a class="quit">退出</a></li>
						</ul>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<script>
</script>
</h:body>
</html>
