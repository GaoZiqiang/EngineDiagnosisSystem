<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>发动机远程监控与智能诊断</title>
	<link rel="stylesheet" href="bootstrap.min.css" />
	<script src="jquery.min.js"></script>
	<style>
* {
	margin: 0;
	padding: 0;
}

body {
	width: 100%;
	height: 100%;
}

.table {
	width: 80%;
	height: 500px;
	text-align: center;
	font-size: 18px;
	margin-top: 50px;
	margin-left: 50px;
}

th {
	text-align: center;
	vertical-align: middle !important;
}

td {
	vertical-align: middle !important;
}

.title {
	position: relative;
	width: 1000px;
	height: 50px;
	margin-top: 100px;
	margin-left: 50px;
	border-bottom: 1px solid #ddd;
	border-left: 6px solid #e77674;
}

.title-inner {
	position: absolute;
	width: 100%;
	height: 50px;
	font-size: 25px;
	font-family: '微软雅黑';
	line-height: 60px;
	left: 15px;
	bottom: 3px;
}
</style>
</h:head>
<h:body>
	<div class="title">
		<div class="title-inner">诊断结果</div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<tr>
				<td>冷却液温度T</td>
				<td>可能故障</td>
				<td>水泵压力P1</td>
				<td>可能故障</td>
				<td>气缸压缩压力P2</td>
				<td>可能故障</td>
				<td>水泵轴与叶轮径向间隙L</td>
				<td>可能故障</td>
				<td>风扇传送带偏移量X</td>
				<td>可能故障</td>
			</tr>
			<tr>
				<td>#{parameterController.resultT}</td>
				<td><h:dataTable value="#{parameterController.resultListT} "
						var="resultT">
						<h:column>
							<h:outputText value="#{resultT}" />
						</h:column>
					</h:dataTable></td>
				<td>#{parameterController.resultP1}</td>
				<td><h:dataTable value="#{parameterController.resultListP1} "
						var="resultP1">
						<h:column>
							<h:outputText value="#{resultP1}" />
						</h:column>
					</h:dataTable></td>
				<td>#{parameterController.resultP2}</td>
				<td><h:dataTable value="#{parameterController.resultListP2} "
						var="resultP2">
						<h:column>
							<h:outputText value="#{resultP2}" />
						</h:column>
					</h:dataTable></td>
				<td>#{parameterController.resultL1}</td>
				<td><h:dataTable value="#{parameterController.resultListL1} "
						var="resultL1">
						<h:column>
							<h:outputText value="#{resultL1}" />
						</h:column>
					</h:dataTable></td>
				<td>#{parameterController.resultX}</td>
				<td><h:dataTable value="#{parameterController.resultListX} "
						var="resultX">
						<h:column>
							<h:outputText value="#{resultX}" />
						</h:column>
					</h:dataTable></td>

			</tr>

		</table>
	</div>
</h:body>
</html>
